<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: header-title-fragment">
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container mt-5 mb-5">
		<h1 class="page-header">Update Penduduk</h1>
		<hr/>
		
		<form th:action="@{/penduduk/ubah/} + ${nik}" method="post" th:object="${penduduk}" >
			<div class="form-group">
				<input class="form-control" th:field="*{id}" type="hidden" readonly="true" name="nama" th:value="${penduduk.id}"/>
			</div>
			<div class="form-group">
				<input class="form-control" th:field="*{nik}" type="hidden" readonly="true" name="nama" th:value="${penduduk.nik}"/>
			</div>
			<div class="form-group">
				<label>Masukan Nama: </label>
				<input class="form-control" th:field="*{nama}" type="text" name="nama" th:value="${penduduk.nama}"/>
			</div>
			<div class="form-group">
				<label>Jenis Kelamin: </label>
				<select class="form-control" th:field="*{jenis_kelamin}" type="text" name="jenis_kelamin" th:value="${penduduk.jenis_kelamin}">
					<option value="1">Perempuan</option>
					<option value="0">Laki-laki</option>
				</select>
			</div>
			<div class="form-group">
				<label>Tempat Lahir: </label>
				<input class="form-control" th:field="*{tempat_lahir}" type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" placeholder="Format: Kota [Nama Kota]-Kecamatan [Nama Kecamatan]"/>
			</div>
			<div class="form-group">
				<label>Tanggal Lahir: </label>
				<input class="form-control" th:field="*{tanggal_lahir}" type="text" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" placeholder="Format: (YYYY-MM-DD)"/>
			</div>
			<div class="form-group">
				<label>Golongan Darah: </label>
				<select class="form-control" th:field="*{golongan_darah}" type="text" name="golongan_darah" th:value="${penduduk.golongan_darah}">
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
				</select>
			</div>
			<div class="form-group">
				<label>Agama: </label>
				<input class="form-control" th:field="*{agama}" type="text" name="agama" th:value="${penduduk.agama}"/>
			</div>
			<div class="form-group">
				<label>Status Perkawinan: </label>
				<select class="form-control" th:field="*{status_perkawinan}" type="text" name="status_perkawinan" th:value="${penduduk.status_perkawinan}">
					<option value="kawin">Kawin</option>
					<option value="blm_kawin">Belum Kawin</option>
				</select>
			</div>
			<div class="form-group">
				<label>Pekerjaan: </label>
				<input class="form-control" th:field="*{pekerjaan}" type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}"/>
			</div>
			<div class="form-group">
				<label>Status dalam keluarga: </label>
				<select class="form-control" th:field="*{status_dalam_keluarga}" type="text" name="status_dalam_keluarga" th:value="${penduduk.status_dalam_keluarga}">
					<option value="Orang tua">Orang tua</option>
					<option value="Suami">Suami</option>
					<option value="Istri">Istri</option>
					<option value="Anak">Anak</option>
					<option value="Pembantu">Pembantu</option>
					<option value="Famili lain">Famili Lain</option>
				</select>
			</div>
			<div class="form-group">
				<label>Kewarganegaraan: </label>
				<select class="form-control" th:field="*{is_wni}" type="text" name="is_wni" th:value="${penduduk.is_wni}">
					<option value="1">WNI</option>
					<option value="0">WNA</option>
				</select>
			</div>
			<div class="form-group">
				<label>Id Keluarga: </label>
				<input class="form-control" th:field="*{id_keluarga}" type="text" name="id_keluarga" th:value="${penduduk.id_keluarga}"/>
			</div>
			<button type="submit" class="btn btn-primary" name="action" value="update">Update</button>
		</form>
	</div>
</body>
</html>
