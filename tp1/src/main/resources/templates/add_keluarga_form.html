<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: header-title-fragment">
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container mt-5 mb-5">
		<h1 class="page-header">Add Keluarga Baru</h1>
		<hr/>
		<form th:object="${keluarga}" action="/keluarga/tambah" method="post">
			<div class="form-group">
				<label>Alamat: </label>
				<input class="form-control" th:field="*{alamat}" type="text" name="alamat" th:value="${keluarga.alamat}"/>
			</div>
			<div class="form-group">
				<label>RT: </label>
				<input class="form-control" th:field="*{rt}" type="text" name="rt" th:value="${keluarga.rt}"/>
			</div>
			<div class="form-group">
				<label>RW: </label>
				<input class="form-control" th:field="*{rw}" type="text" name="rw" th:value="${keluarga.rw}"/>
			</div>
			<div class="form-group">
				<label>Kelurahan/Desa: </label>
				<input class="form-control" th:field="*{nama_kelurahan}" type="text" name="nama_kelurahan" th:value="${keluarga.nama_kelurahan}"/>
			</div>
			<div class="form-group">
				<label>Kecamatan: </label>
				<input class="form-control" th:field="*{nama_kecamatan}" type="text" name="nama_kecamatan" th:value="${keluarga.nama_kecamatan}"/>
			</div>
			<div class="form-group">
				<label>Kota: </label>
				<input class="form-control" th:field="*{nama_kota}" type="text" name="nama_kota" th:value="${keluarga.nama_kota}"/>
			</div>
			<button type="submit" class="btn btn-primary" name="action" value="add">Submit</button>
		</form>	
	</div>
</body>
</html>
